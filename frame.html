<!DOCTYPE html>
<html>
    <head>
        <title>GBA</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <iframe
            src="index.html"
            width="480" height="320"
            allowfullscreen
            style="border:none"
        ></iframe>
        <ul>
            <li>X = A</li>
            <li>Z = B</li>
            <li>A = Left Pad</li>
            <li>S = Right Pad</li>
            <li>Enter = Start</li>
            <li>Shift = Select</li>
            <li>Arrow Keys = Left/Up/Right/Down</li>
        </ul>
        <ul>
            <li>P = Pause</li>
            <li>R = Restart</li>
            <li>7 = Volume Down</li>
            <li>8 = Volume Up</li>
            <li>3 = Slow Down</li>
            <li>4 = Speed Up</li>
            <li>5 = Reset Speed</li>
            <li>6 = Fullscreen</li>
        </ul>
    </body>
</html>
